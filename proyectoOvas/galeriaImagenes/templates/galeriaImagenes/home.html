<html>
<head>
<style>
#header {
	background-color: black;
	color: white;
	text-align: center;
	padding: 5px;
}

#nav {
	line-height: 30px;
	background-color: #eeeeee;
	height: 300px;
	width: 100px;
	float: left;
	padding: 5px;
}

#section {
	width: 350px;
	float: left;
	padding: 10px;
}

#footer {
	background-color: black;
	color: white;
	clear: both;
	text-align: center;
	padding: 5px;
}
</style>
</head>
<body>

	<div id="header">
		<h1>Galeria de Imagenes</h1>
	</div>

	<div id="section">
{% if list %}
	{% for imagen in list %}
		<img src="{{ imagen.url }}" style="width:170px;height:140px; border:1px solid gray;">
	{% endfor %}
{% else %}
	<p>No hay imagenes disponibles</p>
{% endif %}
	</div>
	<div id="footer">www.uniandes.edu.co</div>

</body>
</html>
